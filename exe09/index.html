<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF=8">
        <title>Javascript control structure</title>
    </head>
    <body>

        <script>
        var numInput = window.promt("Please enter a number between 1~100");

        do{
            if( Number(numInput)> 75){
                window.alert("too BIG");
                numInput = window.promt("Please enter a number between 1~100");

            }
            else{
                window.alert("too SMALL");
                numInput = window.promt("Please enter a number between 1~100");
            }
        } 
        while(Number(numInput)!== 75)  
        window.alert("too SMALL"); 
        </script>
        
    </body>
</html>
