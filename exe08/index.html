<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF=8">
        <title>Javascript control structure</title>
    </head>
    <body>
        <p>Javascript for loop</p>
        <p id="first"></p>

        <script>
            var strText = ""; 
            var i;
            var sum = 0;

            for ( i=1; i<=5; i++){
                sum+=i;
                strText += "Loop =" + i + ", sum =" + sum + "<br>"
            }
            document.getElementById("first").innerHTML = strText;

            // ( i++ ) means i + 1 //
            // ( i=0 , y=i++ ) = ( i=0 , y=0+1 =1 ) //  
            // ( sum+=i ) means sum = sum+i //
        
        </script>
        <hr>

        

    </body>
</html>
