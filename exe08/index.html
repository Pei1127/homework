<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <p>RANDOM NUMBER &#10067</p>
        <p id="ex01"></p>
        <p id="ex02"></p>
        <script>
            var num;
            num = Math.random();
            document.getElementById("ex01").innerHTML = "Random number is"+ num;

            if(num > 0.5){
                document.getElementById("ex02").innerHTML = "Big";
            }

            else{
                document.getElementById("ex02").innerHTML = "Small";
            }
        </script>
        <hr>

        <p>DATE &#8987 </p>
        <button onclick="date()">Click Me</button>
        <p id="hour"></p>
        <p id="info"></p>
        <script>
            function date(){
                var date = new Date().getHours();
                document.getElementById("hour").innerHTML = date;
                
                if(date <= 9){
                    document.getElementById("info").innerHTML = "Good Morning! &#9925";
                }

                else if(date <= 16){
                    document.getElementById("info").innerHTML = "Good Afternoon! &#127774";
                }

                else{
                    document.getElementById("info").innerHTML = "Good Night! &#127769";
                }
            }
        </script>
        <hr>
        
        <p>DAY</p>
        <button onclick="day()">Click Me</button>
        <p id="dayinfo"></p>
        <script>
            function day(){
                var day = new Date().getDay();
                switch(day){
                    case 0:
                        document.getElementById("dayinfo").innerHTML = "Sunday";
                        break;
                    case 6:
                        document.getElementById("dayinfo").innerHTML = "Saturday";
                        break;
                    default:
                        document.getElementById("dayinfo").innerHTML = "Working Day :(";
                        break;
                }
            }
        </script>
</body>
</html>
