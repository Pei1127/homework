<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exe 06</title>

        <style>
            *{
                box-sizing: border-box;
            }

            .row::after {
                content: "";
                clear:left;
                display: table;
            }

            [class*="col-"]{
                float: left;
                padding: 20px;
                width: 100%;
            }

            @media only screen and (min-width:481px) {
                .col-s-25 {width: 25%;}
                .col-s-75 {width: 75%;}
                .col-s-100 {width: 100%;}
            }

            @media only screen and (min-width:769px) {
                .col-s-25 {width: 50%;}
                .col-s-75 {width: 50%;}
            }

            html{
                font-family: 'Times New Roman',serif;
            }

            header{
                background-color: #446878;
                color: black;
                padding: 15px;
            }

            .menu ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
            }

            .menu li {
                background-color: #13445a;
                color: white;
                padding: 5px;
                margin-bottom: 5px;
                box-shadow:#09212b ;
            }

            aside {
                background-color: #fef4e8;
                color: black;
                padding: 15px;
                text-align: center;
                font-size: 15px;
                box-shadow: #a39c93;
            }
            
            footer {
                background-color: #970747;
                color: white;
                text-align: center;
                font-size: 18px;
                padding: 15px;
            }

        </style>
    </head>
    <body>
        <header>
            <h1>ONE STAR</h1>
            <p>Unrecognized Artist</p>
        </header>
        <div class="row">
            <nav class="col-25 col-s-25 menu">
                <ul>
                    <li>Introduction</li>
                    <li>Works</li>
                    <li>Achievements</li>
                    <li>For Sale</li>
                </ul>
            </nav>
            <article class="col-50 col-s-75">
                    <h1>One Star</h1>
                    <p>paragraph 1</p>
            </article>
            <div class="col-25 col-s-100">
                <aside>
                    <h1>Introduction</h1>
                    <p>Unknown artist from a certain country</p>
                    <h1>Achievements</h1>
                    <p>Not yet awarded</p>
                    <h1>For Sale</h1>
                    <p>Know more</p>
                </aside>
            </div>
        </div>
        <footer>
            <a>Your Address</a>
        </footer>
    </body>
</html>
